<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>个人简历</title>
	</head>
	<body>
		<form method="post" action="submit">

		<table width="500" height="500" border="1" cellpadding="0" cellspacing="0" align = "center">
		<caption>个人简历</caption>
		<tr align = "center">
			<th>姓名</th>
			<th>性别</th>
			<th>出生日期</th>
			<th>联系电话</th>
			<td rowspan = "4"><img src="http://wx2.sinaimg.cn/mw690/0060lm7Tly1g0xtnrnmv7j30qn0qn3z1.jpg" width="110" height="140"/><br/>个人照片</td>
		</tr>
		<tr align = "center">
			<td>过小虎</td>
			<td>男</td>
			<td>980806</td>
			<td>1714080903110</td>
		</tr>
		<tr align = "center">
			<th>籍贯</td>
			<th>专业</td>
			<th>家庭住址</td>
			<th>毕业学校</td>
		</tr>
		<tr align = "center">
			<td>广东</td>
			<td>网络工程1班</td>
			<td>广东惠州</td>
			<td>惠州学院</td>
		</tr>
		<tr align = "center" height = "80">
			<th>自我简介</td>
			<td colspan = "4"> </td>
		</tr>

		<tr align = "center" height = "80">
			<th>个人经历</td>
			<td colspan = "4"> </td>
		</tr>
		<tr align = "center" height = "80">
			<th>获奖经历</td>
			<td colspan = "4"> </td>
		</tr>
		<tr align = "center" height = "80">
			<th>个人技能</td>
			<td colspan = "4"> </td>
		</tr>
		<tr align = "center" height = "80">
			<th>工作经历</td>
			<td colspan = "4"> </td>
		</tr>

		<tr align = "center" height = "50">
			<th>个人链接</td>
			<td colspan = "4">
				<a href="https://github.com/17727263376/web-wechat-2019" align = "center">个人链接</a>
			</td>
		</tr>

		<tr align = "center" height = "50">
			<th>留言</th>
			<td colspan = "4">
				<input type  = "text" name = "id" placeholder = "留言">  
				<input type = "submit" name = "submit">
			</td>
		</tr>

		</table>
		</form>

	</body>
</html>
